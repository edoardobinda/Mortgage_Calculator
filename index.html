<body>
    <div id="outbox">
        <h1 id="title">CALCOLATORE DI CRIPTOMUTUI PROFESSIONALE - Banca Intensa SanPalo 
            (provincia di San Cascianzo Abbate Mio)</h1>

        <div id="campi"> Ciao dammi tutto il tuo mutuo adesso subito:
        <label class="label1" for="">Importo Mutuo: <span>&#8364;</span>
            <input id="num1" type="number" min="1" onkeypress="return event.charCode >= 49" onchange="mannaggia()">            
        </label>

        <label class="label2" for="">Tasso di Interesse (%):
            <input id="num2" type="number" onchange="mannaggia()" step="0.01" min="1" max="100">            
        </label>

        <label class="label3" for="">Rate Mensili:
            <input id="num3" type="number" onkeypress="return event.charCode >= 49" min="1" onchange="mannaggia()">            
        </label>

    </div>

        <div id="risposta1"></div>
        <div id="risposta2"></div>
</div>
